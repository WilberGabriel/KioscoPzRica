<!DOCTYPE html>
<html>
<body style="font-family:Arial, Helvetica, sans-serif;">
    <div style="max-width:400px;">
        <div style="text-align: center; font-size: 2.5rem;">Ticket</div>
        <div style="text-align: center; font-size: 1.5rem; padding-bottom: 30px;">Cobro</div>
        <div style="text-align: center; font-size: 1.5rem;">Municipio de Poza Rica de Hidalgo</div>
        <div style="text-align: center; font-size: 1rem;">Josefa Ortiz de Dominguez S/NCol. Obras Sociales</div>
        <div style="text-align: center; font-size: 1rem;">Poza Rica de Hidalgo, Veracruz, Mexico</div>
        <div style="text-align: center; font-size: 1.5rem; padding-bottom: 30px;">gKiosco v2.0</div>

        <div style="width: 400px; padding-bottom: 30px;">
            <table>
                <tr>
                    <td style="width: 200px;">Monto requerido:</td>
                    <td><span style="font-weight: bold;">{MONTO_TOTAL}</span></td>
                </tr>
                <tr>
                    <td style="width: 200px;">Cambio:</td>
                    <td><span style="font-weight: bold;">{MONTO_CAMBIO}</span></td>
                </tr>
               
            </table>
        </div>

      

        <div style="text-align: center; font-size: 2.5rem; padding-bottom: 30px;">Transacción Aprobada</div>

        <div style="width: 400px; padding-bottom: 30px;">
            <table>
                <tr>
                    <td>Folio</td>
                    <td>{FOLIO}</td>
                   
                </tr>
               
            </table>
        </div>

   

        <div style="font-size: 1.5rem; padding-bottom: 30px;">Importe: {IMPORTE}</div>
        <div style="text-align: center; font-size: 1.5rem; padding-bottom: 30px;">{SERVICIO}</div>

        <div style="width: 400px; padding-bottom: 30px;">
            <table>
                <tr>
                    <td>Fecha</td>
                    <td>{FECHA}</td>
                </tr>
                <tr>
                    <td>Hora</td>
                    <td>{HORA}</td>
                </tr>
            </table>
        </div>

       

    </div>
</body>
</html>
